<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="top_header">
        <input type="text">
        <span>bell icon</span>
        <span>avatar</span>
        <span>Name Placeholder</span>
      </div>
      <div class="bot_header">
        <span>Big avatar</span>
        <span>Hello, Username!</span>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="icon">Icon Here</div>
      <div class="main_sidebar">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="sub_sidebar">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="projects_container">
        <p>Your Projects</p>
        <div class="projects">
          <div class="project">1</div>
          <div class="project">2</div>
          <div class="project">3</div>
          <div class="project">4</div>
          <div class="project">5</div>
          <div class="project">6</div>
        </div>
      </div>
      <div class="announces_container">
        <p>Announcements</p>
        <div class="announces">
          <div class="announce">1</div>
          <div class="announce">2</div>
          <div class="announce">3</div>
        </div>
      </div>
      <div class="trends_container">
        <p>Trending</p>
        <div class="trends">
          <div class="trend">1</div>
          <div class="trend">2</div>
          <div class="trend">3</div>
          <div class="trend">4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
